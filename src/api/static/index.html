<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Databricks Chat Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --accent: #ff6b35;
            --accent-dim: #ff6b3520;
            --text-primary: #e8e8ed;
            --text-secondary: #8888a0;
            --text-muted: #555566;
            --border: #2a2a3a;
            --user-bg: #1e3a5f;
            --assistant-bg: #1a1a24;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #ff8f65);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .session-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .session-badge {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .session-badge .dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .new-session-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .new-session-btn:hover {
            background: #ff7d4d;
            transform: translateY(-1px);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-bottom: 1rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--user-bg);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent), #ff8f65);
        }

        .message-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            max-width: 70%;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: var(--user-bg);
            border-color: #2a4a6f;
        }

        .message-content p {
            margin-bottom: 0.75rem;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-size: 0.85em;
        }

        .message-content pre {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin: 0.75rem 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        /* Welcome state */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 1rem;
            color: var(--text-secondary);
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent), #ff8f65);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .welcome h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .welcome p {
            max-width: 400px;
            line-height: 1.6;
        }

        .tip {
            background: var(--accent-dim);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.85rem;
            color: var(--accent);
            margin-top: 1rem;
        }

        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-area textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 150px;
            line-height: 1.5;
        }

        .input-area textarea::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: #ff7d4d;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Loading indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 0.5rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">D</div>
            <span class="logo-text">Databricks Chat Template</span>
        </div>
        <div class="session-info">
            <div class="session-badge">
                <span class="dot"></span>
                <span id="session-id">No session</span>
            </div>
            <button class="new-session-btn" onclick="newSession()">+ New Session</button>
        </div>
    </header>

    <main class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome">
                <div class="welcome-icon">üí¨</div>
                <h2>Welcome to Databricks Chat</h2>
                <p>Start a conversation with the AI assistant. Open multiple browser tabs to simulate different users - each tab gets its own session.</p>
                <div class="tip">üí° Tip: Your session ID is shown in the header. Each tab has a unique session.</div>
            </div>
        </div>

        <div class="input-area">
            <textarea 
                id="message-input" 
                placeholder="Type your message..." 
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button class="send-btn" id="send-btn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
                </svg>
            </button>
        </div>
    </main>

    <script>
        let sessionId = null;
        let isLoading = false;

        // Auto-resize textarea
        const textarea = document.getElementById('message-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Initialize session on load
        window.onload = function() {
            // Check for existing session in localStorage for this tab
            const storedSession = sessionStorage.getItem('chatSessionId');
            if (storedSession) {
                sessionId = storedSession;
                document.getElementById('session-id').textContent = sessionId.substring(0, 8) + '...';
                loadSession();
            }
        };

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function newSession() {
            sessionId = null;
            sessionStorage.removeItem('chatSessionId');
            document.getElementById('session-id').textContent = 'New session...';
            
            // Clear messages and show welcome
            document.getElementById('messages').innerHTML = `
                <div class="welcome">
                    <div class="welcome-icon">üí¨</div>
                    <h2>Welcome to Databricks Chat</h2>
                    <p>Start a conversation with the AI assistant. Open multiple browser tabs to simulate different users - each tab gets its own session.</p>
                    <div class="tip">üí° Tip: Your session ID is shown in the header. Each tab has a unique session.</div>
                </div>
            `;
        }

        async function loadSession() {
            if (!sessionId) return;
            
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.messages && data.messages.length > 0) {
                        // Clear welcome and show messages
                        document.getElementById('messages').innerHTML = '';
                        data.messages.forEach(msg => {
                            addMessageToUI(msg.role, msg.content);
                        });
                    }
                }
            } catch (error) {
                console.error('Failed to load session:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            isLoading = true;
            document.getElementById('send-btn').disabled = true;
            
            // Clear welcome message if present
            const welcome = document.querySelector('.welcome');
            if (welcome) {
                welcome.remove();
            }
            
            // Add user message to UI
            addMessageToUI('user', message);
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            const typingId = showTypingIndicator();
            
            try {
                // Add timeout to prevent infinite hang
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minute timeout
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}: Failed to send message`);
                }
                
                const data = await response.json();
                
                // Update session ID
                if (data.session_id && data.session_id !== sessionId) {
                    sessionId = data.session_id;
                    sessionStorage.setItem('chatSessionId', sessionId);
                    document.getElementById('session-id').textContent = sessionId.substring(0, 8) + '...';
                }
                
                // Remove typing indicator and add response
                removeTypingIndicator(typingId);
                addMessageToUI('assistant', data.response);
                
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator(typingId);
                
                let errorMsg = '‚ùå Sorry, there was an error processing your request.';
                if (error.name === 'AbortError') {
                    errorMsg = '‚è±Ô∏è Request timed out. The model may be starting up - please try again.';
                } else if (error.message) {
                    errorMsg = `‚ùå Error: ${error.message}`;
                }
                addMessageToUI('assistant', errorMsg);
            } finally {
                isLoading = false;
                document.getElementById('send-btn').disabled = false;
                input.focus();
            }
        }

        function addMessageToUI(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            
            // Simple markdown-like formatting
            let formattedContent = escapeHtml(content)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${formattedContent}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            const id = 'typing-' + Date.now();
            const typingDiv = document.createElement('div');
            typingDiv.id = id;
            typingDiv.className = 'message assistant';
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return id;
        }

        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }
    </script>
</body>
</html>
